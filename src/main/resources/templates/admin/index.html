<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=“http://www.thymeleaf.org”
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Admin Dashboard</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div style="margin-top: 5%">
    <nav th:replace="fragments :: admin-header"></nav>
</div>
<div style="margin-top: 5%">
    <h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
</div>
<div style="margin-top: 1%">
    <p> This is the admin dashboard. Here, admins can create, update, and delete users, volunteers, organizations,
        and cause tags in the helpr DB.</p>
</div>
<div style="margin-top: 2%">
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-lg btn-primary" type="submit">Sign Out</button>
    </form>
</div>
</body>
<style>
    div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>
</html>
