<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Login</title>
</head>
<body class="text-center" style="width: 300px; margin: auto;">
<nav th:replace="fragments :: navbar"></nav>
<div th:if="${param.error}" style="margin-top: 50%">
    Invalid username and password.
</div>
<div th:if="${param.logout}" style="margin-top: 50%">
    You have been logged out.
</div>
<div style="margin-top: 50%">
    <h2>Sign into your account</h2>
<form th:action="@{/login}" class="form-signin" style="margin-top: 5%" method="post">
    <div><label for="username" class="sr-only"> User Name : </label>
        <input type="text" class="form-control" placeholder="jsmith123" id="username" name="username" required/>
    </div>
    <div><label for="password" class="sr-only"> Password: </label>
        <input type="password" class="form-control" placeholder="******" id="password" name="password" required/>
    </div>
    <button class="btn btn-lg btn-primary" style="margin-top: 5%" type="submit">Sign In</button>
</form>
</div>
</body>
</html>
