<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=“http://www.thymeleaf.org”
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"
    <title>Organization Home</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="header" style="margin-top: 10%">
    <h1>Organization Home Page</h1>
</div>
<div class="wrapper">
    <div class="left">
        <img src="https://via.placeholder.com/140x100" alt="placeholder image">
        <h4>Organization Name</h4>
        <div class="links">
            <h5>Website: </h5>
            <p>https://organizationwebsite.com</p>
            <h5>Donation URL: </h5>
            <p>https://gimmerYoMoney.cash</p>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information: </h3>
            <div class="info_data">
                <div class="data">
                    <h4>Location</h4>
                    <p>St. Louis, MO</p>
                </div>
                <div class="data">
                    <h4>Contact Info: </h4>
                    <p>email@company.com || 555-555-5555</p>
                </div>
                <div class="data">
                    <h4>Causes: </h4>
                    <ol>
                        <li>Cause</li>
                        <li>Cause</li>
                        <li>Cause</li>
                    </ol>
                    <!-- here we will need an eventListener for click that will redirect to addCause view -->
                </div>
                <div class="button">
                    <button type="button">Add Cause</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
