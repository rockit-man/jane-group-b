<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=“http://www.thymeleaf.org”
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Create your account</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div style="text-align: center">
    <h2>Sign up here!</h2>
</div>
<br>
<!-- Register Form-->
<form action="/registration" method="post">
    <div class="form-group">
        <label class="d-flex">First Name</label>
        <input type="text"
               placeholder="John"
               name="firstName"
               id="firstName"
               class="form-control">
    </div> <!-- end firstName-->
    <div class="form-group">
        <label class="d-flex">Last Name</label>
        <input type="text"
               placeholder="Smith"
               name="lastName"
               id="lastName"
               class="form-control">
    </div><!-- end lastName-->
    <div class="form-group">
        <label class="d-flex">Username or Organization Name</label>
        <input type="text"
               placeholder="jsmith"
               name="username"
               id="username"
               class="form-control validate">
    </div> <!-- end username-->
    <div class="form-group">
<!--        <div class="form-check">-->
<!--            <input class="form-check-input" type="checkbox" value="" id="organizationBoolean">-->
            <label class="d-flex" for="isOrg">Are you registering as an Organization?</label>
            <input type="text"
                   placeholder="Yes or No"
                   name="isOrg"
                   id="isOrg"
                   class="form-control">
<!--        </div> &lt;!&ndash; end isOrg&ndash;&gt;-->
    </div>
    <div class="form-group">
        <label for="email" class="d-flex">Email</label>
        <input type="email"
               placeholder="jsmith123@gmail.com"
               name="email"
               id="email"
               class="form-control">
    </div> <!-- end email-->
    <div class="form-group">
        <label for="password" class="d-flex">Password</label>
        <input type="password"
               placeholder="******"
               id="password"
               name="password"
               class="form-control">
    </div> <!-- end password-->
    <br>
    <div style="margin-bottom: 5%">
        <button class="btn btn-md btn-primary" type="submit">Submit Registration</button>
    </div>
</form>
<style>
    body {
        padding-top: 100px;
        text-align: center;
    }
    div {
        width: 400px;
        margin: auto;
        align-items: stretch;
        display: inherit;
    }
</style>
</body>
</html>
