<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Add a Cause</title>
</head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
    <br>
    <br>

<header th:replace="fragments :: admin-header"></header>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:field="${volunteerTag.volunteer}">
        <select th:field="${volunteerTag.tag}">
            <option th:each="tag : ${tags}"
                    th:value="${tag.id}"
                    th:text="${tag.name}"
            ></option>
        </select>
    </div>
    <input type="submit" class="btn btn-success" value="Add Tag">
</form>

</body>
</html>
