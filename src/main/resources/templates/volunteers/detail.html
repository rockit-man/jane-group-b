<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=“http://www.thymeleaf.org”
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Volunteer Detail</title>
</head>
<body>
<head th:replace="fragments :: head">
<nav th:replace="fragments :: navbar"></nav>
<div style="margin-top: 5%">
    <header th:replace="fragments :: admin-header"></header>
</div>
<table>
    <tr>
        <th>Volunteer ID</th>
        <td th:text="${volunteer.id}"></td>
    </tr>
    <tr>
        <th>Username</th>
        <td th:text="${volunteer.username}"></td>
    </tr>
    <tr>
        <th>First Name</th>
        <td th:text="${volunteer.firstname}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text="${volunteer.lastname}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${volunteer.email}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
        </td>
    </tr>
</table>

<a th:href="'/volunteers/add-tag?volunteerId=' + ${volunteer.id}">Add Tag</a>

</body>
</html>
