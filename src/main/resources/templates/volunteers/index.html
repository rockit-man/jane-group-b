<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=“http://www.thymeleaf.org”
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Volunteer</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div style="margin-top: 5%">
    <header th:replace="fragments :: admin-header"></header>
</div>
<div style="margin-top: 5%">
    <h1>All Volunteers</h1>
</div>
<div class="list-group" style="margin-top: 3%">
    <div th:each="volunteer : ${volunteers}">
        <a
                th:href="'/volunteers/detail?volunteerId=' + ${volunteer.id}" class="list-group-item list-group-item-action"><td
                th:text="${volunteer.username}"></td></a><br>
    </div>
</div>
</body>
</html>
